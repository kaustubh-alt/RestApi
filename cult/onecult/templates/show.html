<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"/>
    <title>Document</title>
</head>
<style>

</style>
<body class=" vh-100 bg-primary-subtle">
<div class="w-100 d-flex justify-content-end">
    <a href="doto/uploaddata" class="btn btn-primary text-decoration-none p-2 m-2">Upload New Data</a></div>
{% for x in data %}
<div style="display:grid;place-items:center">
<div style="width:400px" class="bg-light rounded my-2 p-4">
    <p>Title : <span>{{x.title}}</span></p>
    <p>Description : <span class="text-break">{{x.desc}}</span></p>
    <p>Status : <span>{% if x.cheek %} Done {% else %} Not Done {% endif %} </span></p>
</div>
</div>
{% endfor %}

</body>
</html>
